<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container col-lg-6 col-md-6 col-sm-12 column">
    <div class="row row-cols-lg-2 row-cols-md-2 row-cols-md-2">
      <div class="childBox1 col-lg-6 col-md-6 col-sm-12 column">
        <div class="grandChildBox">
          <t1>Your Result</t1>
        </div>
        <div class="grandChildBox column">
          <div class="circleBox">
            <p class="result">76</p>
            <p class="fullmark">of 100</p>
          </div>
        </div>
        <p style="font-size: 20px; text-align: center;font-weight: bold;line-height: 2.5;">Great</p>
        <p style="font-size: 12px; text-align: center;">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="childBox2">
        <div>
            <p class="summary">Summary</p>
            <div class="reaction" style="display: flex;justify-content: space-between;"><p>⚡️ Reaction</p><p>80/100</p></div>
            <div class="sp"></div>
            <div class="memory"  style="display: flex;justify-content: space-between;"><p>🧠 Memory</p><p>92/100 </p></div>
            <div class="sp"></div>
            <div class="verbal"  style="display: flex;justify-content: space-between;"><p>💬 Verbal</p><p>61/100</p></div>
            <div class="sp"></div>
            <div class="visual" style="display: flex;justify-content: space-between;"><p>👁‍🗨 Visual</p><p>72/100</p></div>
            <div class="sp"></div>
            <div class="b"><p>Continue</p></div>
        </div>
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="light" position="bottom-right"></script>
</body>

</html>
